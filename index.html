<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Panel Hosting Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --bg-color: #1a1b26; /* Dark background inspired by Tokyo Night */
            --container-bg: #222436; /* Slightly lighter for containers */
            --text-color: #c0caf5; /* Muted light blue/purple for text */
            --accent-color: #bb9af7; /* Purple accent for buttons/highlights */
            --success-color: #7dcfff; /* Bright blue for success */
            --error-color: #f7768e; /* Red for errors */
            --border-color: #414868; /* Subtle border color */
            --input-bg: #292e42; /* Input field background */
            --placeholder-color: #6d7b9d; /* Placeholder text */
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle at center, var(--accent-color) 0%, transparent 70%);
            opacity: 0.05;
            filter: blur(80px);
            z-index: 0;
            animation: containerGlow 15s infinite alternate;
        }

        @keyframes containerGlow {
            0% { transform: scale(1); opacity: 0.05; }
            50% { transform: scale(1.1); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.05; }
        }

        .container > * {
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95em;
            color: var(--text-color);
            font-weight: 600;
        }

        input[type="text"],
        input[type="tel"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="tel"]::placeholder,
        input[type="password"]::placeholder,
        input[type="number"]::placeholder {
            color: var(--placeholder-color);
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(187, 154, 247, 0.3);
            outline: none;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23c0caf5%22%20d%3D%22M287%2069.9a14.2%2014.2%200%200%200-20.2%200L146.2%20190.4%2025.6%2069.9a14.2%2014.2%200%200%00-20.2%2020.2l130.6%20130.6a14.2%2014.2%200%200%0020.2%200L287%2090.1a14.2%2014.2%200%200%000-20.2z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            padding-right: 35px;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #a485e6;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Message/Result Display */
        #responseMessage {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.6;
            word-wrap: break-word; /* Ensure long texts wrap */
            white-space: pre-wrap; /* Preserve line breaks */
        }

        #responseMessage.success {
            background-color: rgba(125, 207, 255, 0.15); /* Light blue with transparency */
            color: var(--success-color);
            border: 1px solid var(--success-color);
            padding: 20px; /* More padding for better look */
        }

        #responseMessage.error {
            background-color: rgba(247, 118, 142, 0.15); /* Light red with transparency */
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        #responseMessage b {
            color: var(--accent-color);
        }
        #responseMessage a {
            color: var(--success-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        #responseMessage a:hover {
            text-decoration: underline;
            color: var(--accent-color);
        }

        /* Styling for the result details */
        .result-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255,255,255,0.1); /* Subtle separator */
        }
        .result-detail:last-of-type {
            border-bottom: none; /* No border for the last one */
        }
        .result-detail span:first-child {
            font-weight: 600;
            color: var(--text-color);
            min-width: 100px; /* Align labels */
        }
        .result-detail span:last-child {
            flex-grow: 1; /* Take remaining space */
            text-align: right;
            color: var(--accent-color);
            word-break: break-all;
        }
        .result-detail a {
             /* Override for links in result details */
            color: var(--success-color) !important;
            word-break: break-all;
        }
        .result-detail a:hover {
            text-decoration: underline;
        }

        .result-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .result-actions button {
            width: calc(50% - 5px); /* Two buttons per row */
            padding: 10px;
            font-size: 0.9em;
            margin-top: 0;
            box-shadow: none; /* Remove individual button shadow here */
            background-color: #414868; /* Darker background for copy/login buttons */
            color: var(--text-color);
        }
        .result-actions button:hover {
            background-color: #555c7f;
            transform: translateY(-1px);
        }
        /* Specific style for login button if desired */
        .result-actions button.login-panel-button {
            background-color: var(--success-color);
            color: var(--bg-color);
        }
        .result-actions button.login-panel-button:hover {
            background-color: #61b1e3;
        }

        /* New button for Copy All */
        .copy-all-button {
            width: 100%; /* Full width */
            margin-top: 15px; /* Space from other buttons */
            background-color: var(--accent-color); /* Use accent color for main copy button */
            color: var(--bg-color);
            padding: 12px;
            font-size: 1em;
            font-weight: 600;
        }
        .copy-all-button:hover {
            background-color: #a485e6;
        }

        .contact-message {
            font-size: 0.85em;
            color: #999;
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .contact-message a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }
        .contact-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Panel Hosting Website</h1>
        <form id="createPanelForm">
            <div class="form-group">
                <label for="accessKey">Access Key:</label>
                <input type="password" id="accessKey" name="accessKey" placeholder="Masukkan Access Key Anda" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Contoh: user_keren2025" required>
            </div>

            <div class="form-group">
                <label for="hostingPackage">Paket Hosting:</label>
                <select id="hostingPackage" name="hostingPackage" required>
                    <option value="" disabled selected>Pilih Paket</option>
                    <option value="unlimited">Unlimited</option>
                    <option value="10gb">10 GB</option>
                    <option value="9gb">9 GB</option>
                    <option value="8gb">8 GB</option>
                    <option value="7gb">7 GB</option>
                    <option value="6gb">6 GB</option>
                    <option value="5gb">5 GB</option>
                    <option value="4gb">4 GB</option>
                    <option value="3gb">3 GB</option>
                    <option value="2gb">2 GB</option>
                    <option value="1gb">1 GB</option>
                </select>
            </div>

            <button type="submit" id="createButton">Create Panel</button>
        </form>

        <div id="responseMessage" class=""></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- KONFIGURASI PENTING DAN SENSITIF (HARDCODED DI JS) ---
            // PERINGATAN: MENYIMPAN INFORMASI INI DI CLIENT-SIDE SANGAT TIDAK AMAN.
            // SIAPAPUN BISA MELIHATNYA DENGAN "VIEW SOURCE" ATAU DEVELOPER TOOLS BROWSER.
            // API Keys akan terlihat jelas di URL permintaan HTTP.
            const PTERODACTYL_DOMAIN = "kantinpublic.paneldo.biz.id"; // Ganti dengan domain panel Pterodactyl Anda
            const PTERODACTYL_PTLA = "ptla_gNaW7Gk9y8MX2o7Ex5reIrjr11vojFckxW6Z1Cs7uU9"; // Ganti dengan Application API Key Anda
            const PTERODACTYL_PTLC = "ptlc_PMY0KbtViCA2FS3RFqRvKpmXE4og1Zkb1mJtf8gRXDm"; // Ganti dengan Client API Key Anda
            const DEFAULT_EGG_ID = "15";                               // Ganti dengan Egg ID default Anda
            const DEFAULT_NEST_ID = "5";                               // Ganti dengan Nest ID default Anda
            const DEFAULT_LOCATION_ID = "1";                           // Ganti dengan Location ID default Anda

            // Access Key untuk website ini (hardcoded) - SANGAT TIDAK AMAN UNTUK AKSES PUBLIK
            const WEBSITE_ACCESS_KEY = "MATCP-X4A2F8E1B9D7C6"; // Ganti dengan Access Key yang Anda inginkan

            // Link dasar dengan placeholder (jangan ubah format ini)
            const BASE_URL_TEMPLATE = "https://restapi.mat.web.id/api/pterodactyl/create?username=&ram=&disk=&cpu=&eggid=&nestid=&loc=&domain=&ptla=&ptlc=";
            // --- AKHIR KONFIGURASI SENSITIF ---


            const createPanelForm = document.getElementById('createPanelForm');
            const createButton = document.getElementById('createButton');
            const responseMessageDiv = document.getElementById('responseMessage');
            
            // Fungsi penampil pesan
            function showMessage(type, messageHTML) {
                responseMessageDiv.className = type; // 'success' or 'error'
                responseMessageDiv.innerHTML = messageHTML;
            }

            createPanelForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                createButton.textContent = 'Membuat...';
                createButton.disabled = true;
                responseMessageDiv.innerHTML = ''; // Kosongkan pesan sebelumnya
                responseMessageDiv.className = ''; // Hapus kelas sebelumnya

                const accessKey = document.getElementById('accessKey').value;
                const username = document.getElementById('username').value;
                const hostingPackage = document.getElementById('hostingPackage').value;

                // --- Validasi Access Key ---
                if (accessKey !== WEBSITE_ACCESS_KEY) {
                    showMessage('error', 'Access Key Salah. Silakan coba lagi.');
                    createButton.textContent = 'Create Panel';
                    createButton.disabled = false;
                    return;
                }
                // --- Akhir Validasi Access Key ---

                if (!username || !hostingPackage) {
                    showMessage('error', 'Username dan Paket Hosting harus diisi!');
                    createButton.textContent = 'Create Panel';
                    createButton.disabled = false;
                    return;
                }

                let ram, disk, cpu;

                // Mapping Paket Hosting ke RAM, Disk, CPU
                switch (hostingPackage) {
                    case 'unlimited':
                        ram = 0;
                        disk = 0;
                        cpu = 0;
                        break;
                    case '10gb':
                        ram = 10240;
                        disk = 10240;
                        cpu = 200;
                        break;
                    case '9gb': ram = 9216; disk = 9216; cpu = 150; break;
                    case '8gb': ram = 8192; disk = 8192; cpu = 150; break;
                    case '7gb': ram = 7168; disk = 7168; cpu = 100; break;
                    case '6gb': ram = 6144; disk = 6144; cpu = 100; break;
                    case '5gb': ram = 5120; disk = 5120; cpu = 100; break;
                    case '4gb': ram = 4096; disk = 4096; cpu = 100; break;
                    case '3gb': ram = 3072; disk = 3072; cpu = 100; break;
                    case '2gb': ram = 2048; disk = 2048; cpu = 100; break;
                    case '1gb': ram = 1024; disk = 1024; cpu = 100; break;
                    default:
                        showMessage('error', 'Pilih paket hosting yang valid.');
                        createButton.textContent = 'Create Panel';
                        createButton.disabled = false;
                        return;
                }
                
                // --- PENTING: Pengisian placeholder di URL template ---
                // Pastikan nilai-nilai ini di-encode untuk URL
                const finalUrl = BASE_URL_TEMPLATE
                    .replace('username=', `username=${encodeURIComponent(username)}`)
                    .replace('ram=', `ram=${ram}`) 
                    .replace('disk=', `disk=${disk}`)
                    .replace('cpu=', `cpu=${cpu}`)
                    .replace('eggid=', `eggid=${DEFAULT_EGG_ID}`)
                    .replace('nestid=', `nestid=${DEFAULT_NEST_ID}`)
                    .replace('loc=', `loc=${DEFAULT_LOCATION_ID}`)
                    .replace('domain=', `domain=${encodeURIComponent(PTERODACTYL_DOMAIN)}`) 
                    .replace('ptla=', `ptla=${PTERODACTYL_PTLA}`)
                    .replace('ptlc=', `ptlc=${PTERODACTYL_PTLC}`);
                // --- Akhir Pengisian Placeholder ---

                try {
                    // Melakukan panggilan API menggunakan URL yang sudah diisi
                    const response = await fetch(finalUrl, {
                        method: 'GET', // Endpoint eksternal ini menggunakan GET
                    });

                    const data = await response.json();

                    if (response.ok && data.status) { // Asumsi `data.status` dari respons menandakan sukses
                        const result = data.result;
                        // const panelDomainUrl = `https://${result.domain}`; // Sudah ada https:// dari API, jadi pakai langsung
                        const panelDomainUrl = result.domain; // Gunakan domain dari API langsung

                        // Konten yang akan dicopy secara keseluruhan (diformat lebih rapi)
                        const fullTextToCopy = `
==============================
   DETAIL AKUN PANEL ANDA   
==============================
Username: ${result.username}
Password: ${result.password}
Paket: ${hostingPackage.toUpperCase()}
ID User: ${result.id_user}
Server ID: ${result.id_server}
Domain: ${panelDomainUrl}
==============================
`;

                        // Merapikan tampilan pesan sukses
                        const successMessageHTML = `
                            <div class="result-detail"><span>Username:</span> <span id="copyUsernameValue">${result.username}</span></div>
                            <div class="result-detail"><span>Password:</span> <span id="copyPasswordValue">${result.password}</span></div>
                            <div class="result-detail"><span>Paket:</span> <span>${hostingPackage.toUpperCase()}</span></div>
                            <div class="result-detail"><span>ID User:</span> <span>${result.id_user}</span></div>
                            <div class="result-detail"><span>Server ID:</span> <span>${result.id_server}</span></div>
                            <div class="result-detail"><span>Domain:</span> <span id="copyDomainValue"><a href="${panelDomainUrl}" target="_blank">${result.domain}</a></span></div>
                            
                            <div class="result-actions">
                                <button class="copy-button" data-copy-target="copyUsernameValue">Copy Username</button>
                                <button class="copy-button" data-copy-target="copyPasswordValue">Copy Password</button>
                                <button class="copy-button" data-copy-target="copyDomainValue">Copy Domain</button>
                                <button class="login-panel-button" onclick="window.open('${panelDomainUrl}', '_blank')">Login Panel</button>
                                <button class="copy-all-button" data-copy-value="${fullTextToCopy.trim()}">Copy All Details</button>
                            </div>
                            <p class="contact-message">
                                Jika tidak bisa login, silakan hubungi <a href="#">Wanz Assistant</a>
                            </p>
                        `;
                        showMessage('success', successMessageHTML);
                        createPanelForm.reset(); 

                    } else {
                        // Jika respons bukan OK atau data.status false
                        const errorMessage = data.message || (data.errors && data.errors[0] ? data.errors[0].detail : 'Terjadi kesalahan yang tidak diketahui.');
                        showMessage('error', `<b>Gagal membuat server!</b><br>Pesan: ${errorMessage}`);
                    }
                } catch (error) {
                    // Terjadi error jaringan (misalnya CORS block)
                    console.error('Error saat menghubungi API eksternal:', error);
                    showMessage('error', `Terjadi kesalahan jaringan atau server tidak merespons: ${error.message}.<br>Jika ini terjadi terus, kemungkinan besar masalah CORS dari server restapi.mat.web.id.`);
                } finally {
                    createButton.textContent = 'Create Panel';
                    createButton.disabled = false;
                }
            });

            // Universal Copy Functionality (untuk tombol copy individual dan copy all)
            responseMessageDiv.addEventListener('click', async (event) => {
                if (event.target.classList.contains('copy-button')) {
                    const targetId = event.target.dataset.copyTarget;
                    const textToCopy = document.getElementById(targetId).textContent;
                    
                    if (textToCopy) {
                        try {
                            await navigator.clipboard.writeText(textToCopy);
                            event.target.textContent = 'Copied!';
                            setTimeout(() => {
                                // Reset button text based on its original target
                                if (targetId === 'copyUsernameValue') event.target.textContent = 'Copy Username';
                                else if (targetId === 'copyPasswordValue') event.target.textContent = 'Copy Password';
                                else if (targetId === 'copyDomainValue') event.target.textContent = 'Copy Domain';
                            }, 1500);
                        } catch (err) {
                            console.error('Failed to copy text:', err);
                            alert('Gagal menyalin. Silakan salin manual.');
                        }
                    }
                } else if (event.target.classList.contains('copy-all-button')) { // Logic for "Copy All Details" button
                    const textToCopy = event.target.dataset.copyValue;
                     if (textToCopy) {
                        try {
                            await navigator.clipboard.writeText(textToCopy);
                            event.target.textContent = 'All Copied!';
                            setTimeout(() => {
                                event.target.textContent = 'Copy All Details';
                            }, 1500);
                        } catch (err) {
                            console.error('Failed to copy all text:', err);
                            alert('Gagal menyalin semua. Silakan salin manual.');
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
