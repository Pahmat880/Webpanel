<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Panel Hosting Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --bg-color: #1a1b26; /* Dark background inspired by Tokyo Night */
            --container-bg: #222436; /* Slightly lighter for containers */
            --text-color: #c0caf5; /* Muted light blue/purple for text */
            --accent-color: #bb9af7; /* Purple accent for buttons/highlights */
            --success-color: #7dcfff; /* Bright blue for success */
            --error-color: #f7768e; /* Red for errors */
            --border-color: #414868; /* Subtle border color */
            --input-bg: #292e42; /* Input field background */
            --placeholder-color: #6d7b9d; /* Placeholder text */
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 100%;
            max-width: 480px; /* Slightly wider for better spacing */
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            position: relative; /* For the subtle glow */
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle at center, var(--accent-color) 0%, transparent 70%);
            opacity: 0.05;
            filter: blur(80px);
            z-index: 0;
            animation: containerGlow 15s infinite alternate;
        }

        @keyframes containerGlow {
            0% { transform: scale(1); opacity: 0.05; }
            50% { transform: scale(1.1); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.05; }
        }

        .container > * {
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95em;
            color: var(--text-color);
            font-weight: 600;
        }

        input[type="text"],
        input[type="tel"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="tel"]::placeholder,
        input[type="password"]::placeholder,
        input[type="number"]::placeholder {
            color: var(--placeholder-color);
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(187, 154, 247, 0.3);
            outline: none;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23c0caf5%22%20d%3D%22M287%2069.9a14.2%2014.2%200%200%200-20.2%200L146.2%20190.4%2025.6%2069.9a14.2%2014.2%200%200%00-20.2%2020.2l130.6%20130.6a14.2%2014.2%200%200%0020.2%200L287%2090.1a14.2%2014.2%200%200%000-20.2z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            padding-right: 35px;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #a485e6;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Message/Result Display */
        #responseMessage {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.6;
            word-wrap: break-word; /* Ensure long texts wrap */
            white-space: pre-wrap; /* Preserve line breaks */
        }

        #responseMessage.success {
            background-color: rgba(125, 207, 255, 0.15); /* Light blue with transparency */
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        #responseMessage.error {
            background-color: rgba(247, 118, 142, 0.15); /* Light red with transparency */
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        #responseMessage b {
            color: var(--accent-color);
        }
        #responseMessage a {
            color: var(--success-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        #responseMessage a:hover {
            text-decoration: underline;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Panel Hosting Website</h1>
        <form id="createPanelForm">
            <div class="form-group">
                <label for="panelName">Nama Panel</label>
                <input type="text" id="panelName" name="panelName" placeholder="Contoh: gamer_pro_2025" required>
            </div>

            <div class="form-group">
                <label for="whatsappNumber">Nomor WhatsApp</label>
                <input type="tel" id="whatsappNumber" name="whatsappNumber" placeholder="Harus diawali 628..." required>
            </div>

            <div class="form-group">
                <label for="premiumPassword">Password Akun Premium</label>
                <input type="password" id="premiumPassword" name="premiumPassword" placeholder="Password Akun Premium" required>
            </div>
            
            <div class="form-group">
                <label for="hostingPackage">Paket Hosting</label>
                <select id="hostingPackage" name="hostingPackage" required>
                    <option value="" disabled selected>Pilih Paket</option>
                    <option value="unlimited">Unlimited</option>
                    <option value="10gb">10 GB</option>
                    <option value="9gb">9 GB</option>
                    <option value="8gb">8 GB</option>
                    <option value="7gb">7 GB</option>
                    <option value="6gb">6 GB</option>
                    <option value="5gb">5 GB</option>
                    <option value="4gb">4 GB</option>
                    <option value="3gb">3 GB</option>
                    <option value="2gb">2 GB</option>
                    <option value="1gb">1 GB</option>
                </select>
            </div>

            <button type="submit" id="createButton">Create Panel</button>
        </form>

        <div id="responseMessage" class=""></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- KONFIGURASI PENTING DAN SENSITIF (HARDCODED) ---
            // PERHATIAN: MENYIMPAN INFORMASI INI DI CLIENT-SIDE SANGAT TIDAK AMAN.
            // SIAPAPUN BISA MELIHATNYA DENGAN "VIEW SOURCE" ATAU DEVELOPER TOOLS BROWSER.
            // Gunakan metode server-side (Vercel Serverless Function) untuk keamanan sejati.
            const PTERODACTYL_DOMAIN = "kantinpublic.paneldo.biz.id/"; // Ganti dengan domain panel Pterodactyl Anda
            const PTERODACTYL_PTLA = "ptla_gNaW7Gk9y8MX2o7Ex5reIrjr11vojFckxW6Z1Cs7uU9";             // Ganti dengan Application API Key Anda
            const PTERODACTYL_PTLC = "ptlc_PMY0KbtViCA2FS3RFqRvKpmXE4og1Zkb1mJtf8gRXDm";             // Ganti dengan Client API Key Anda
            const DEFAULT_EGG_ID = "1";                               // Ganti dengan Egg ID default Anda
            const DEFAULT_NEST_ID = "1";                              // Ganti dengan Nest ID default Anda
            const DEFAULT_LOCATION_ID = "1";                          // Ganti dengan Location ID default Anda
            const EXTERNAL_API_BASE_URL = "https://restapi.mat.web.id/api/pterodactyl/create";
            // --- AKHIR KONFIGURASI SENSITIF ---


            const createPanelForm = document.getElementById('createPanelForm');
            const createButton = document.getElementById('createButton');
            const responseMessageDiv = document.getElementById('responseMessage'); // Div untuk pesan
            
            // Tidak ada lagi modal, jadi tidak perlu elemen terkait modal
            // const resultModal = document.getElementById('resultModal');
            // const errorModal = document.getElementById('errorModal');
            // const modalTitle = document.getElementById('modalTitle');
            // const modalBody = document.getElementById('modalBody');
            // const errorMessageDiv = document.getElementById('errorMessage');
            // const loginPanelButton = document.getElementById('loginPanelButton');
            // const vpsStatus = document.getElementById('vps-status'); // Dihapus dari HTML

            // Menghilangkan interval random VPS status karena elemen sudah dihapus
            // setInterval(() => {
            //     vpsStatus.textContent = Math.floor(Math.random() * (9999 - 1000 + 1)) + 1000;
            // }, 3000);

            // Fungsi penampil pesan (menggantikan modal)
            function showMessage(type, message) {
                responseMessageDiv.className = type; // 'success' or 'error'
                responseMessageDiv.innerHTML = message;
            }

            createPanelForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                createButton.textContent = 'Membuat...';
                createButton.disabled = true;
                responseMessageDiv.innerHTML = ''; // Kosongkan pesan sebelumnya
                responseMessageDiv.className = ''; // Hapus kelas sebelumnya

                const panelName = document.getElementById('panelName').value;
                const whatsappNumber = document.getElementById('whatsappNumber').value;
                const premiumPassword = document.getElementById('premiumPassword').value;
                const hostingPackage = document.getElementById('hostingPackage').value;

                if (!whatsappNumber.startsWith('628')) {
                    showMessage('error', 'Nomor WhatsApp harus diawali 628 dan valid.');
                    createButton.textContent = 'Create Panel';
                    createButton.disabled = false;
                    return;
                }

                let ram, disk, cpu;

                // eggid, nestid, loc diambil dari hardcoded default di atas
                const eggid = DEFAULT_EGG_ID;
                const nestid = DEFAULT_NEST_ID;
                const loc = DEFAULT_LOCATION_ID;

                switch (hostingPackage) {
                    case 'unlimited':
                        ram = 0; // Unlimited RAM
                        disk = 0; // Unlimited Disk
                        cpu = 0;   // Unlimited CPU
                        break;
                    case '10gb':
                        ram = 10240; // 10 GB
                        disk = 10240; // 10 GB
                        cpu = 200; // Minimal 100%
                        break;
                    case '9gb': ram = 9216; disk = 9216; cpu = 150; break;
                    case '8gb': ram = 8192; disk = 8192; cpu = 150; break;
                    case '7gb': ram = 7168; disk = 7168; cpu = 100; break;
                    case '6gb': ram = 6144; disk = 6144; cpu = 100; break;
                    case '5gb': ram = 5120; disk = 5120; cpu = 100; break;
                    case '4gb': ram = 4096; disk = 4096; cpu = 100; break;
                    case '3gb': ram = 3072; disk = 3072; cpu = 100; break; // Min 100%
                    case '2gb': ram = 2048; disk = 2048; cpu = 100; break; // Min 100%
                    case '1gb': ram = 1024; disk = 1024; cpu = 100; break; // Min 100%
                    default:
                        showMessage('error', 'Pilih paket hosting yang valid.');
                        createButton.textContent = 'Create Panel';
                        createButton.disabled = false;
                        return;
                }

                // Siapkan parameter untuk endpoint eksternal
                const params = {
                    username: panelName,
                    ram: ram,
                    disk: disk,
                    cpu: cpu,
                    eggid: eggid,
                    nestid: nestid,
                    loc: loc,
                    domain: PTERODACTYL_DOMAIN, // Diambil dari hardcoded value
                    ptla: PTERODACTYL_PTLA,     // Diambil dari hardcoded value
                    ptlc: PTERODACTYL_PTLC      // Diambil dari hardcoded value
                };

                const queryString = new URLSearchParams(params).toString();
                const endpointUrl = `${EXTERNAL_API_BASE_URL}?${queryString}`;

                try {
                    const response = await fetch(endpointUrl, {
                        method: 'GET', // Endpoint eksternal ini menggunakan GET
                    });

                    const data = await response.json();

                    if (response.ok && data.status) {
                        showMessage('success', `
                            <b>Server berhasil dibuat!</b><br>
                            Username: ${data.result.username}<br>
                            Password: ${data.result.password}<br>
                            Paket: ${hostingPackage.toUpperCase()}<br>
                            ID User: ${data.result.id_user}<br>
                            Server ID: ${data.result.id_server}<br>
                            Domain: <a href="https://${data.result.domain}" target="_blank">${data.result.domain}</a><br><br>
                            Jika tidak bisa login, silakan hubungi <a href="#">Wanz Assistant</a>
                        `);
                        createPanelForm.reset(); // Kosongkan form setelah sukses

                    } else {
                        const errorMessage = data.message || (data.errors && data.errors[0] ? data.errors[0].detail : 'Terjadi kesalahan saat membuat panel.');
                        showMessage('error', `<b>Gagal membuat server!</b><br>Pesan: ${errorMessage}`);
                    }
                } catch (error) {
                    console.error('Error contacting external API:', error);
                    showMessage('error', `Terjadi kesalahan jaringan atau server tidak merespons: ${error.message}`);
                } finally {
                    createButton.textContent = 'Create Panel';
                    createButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
